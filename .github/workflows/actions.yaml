name: "Build paulopatto/dotfiles w/ Ansible"
description: "Collection of scripts to config my laptops and machines"

# https://docs.github.com/pt/actions/learn-github-actions/events-that-trigger-workflows
on: [push, pull_request]


jobs:
  tests:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Install nodejs 14
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - run: npm install -g bats
      - iun: bats test/*.bats
